<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Arquivos genericos/style/Style.css">
    <title>SoundFy</title>
</head>

<body>

    <section>
        <h1>SoundFy</h1>

        <form class="row g-3">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="name" class="form-control" id="nome" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="Celular class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="confirmaSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmaSenha" value="" required="">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required="">
                    <label class="form-check-label" for="invalidCheck2">
                        Eu aceito os termos e condições.
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="button" onclick="validar(); registrar()">Registrar</button>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <Script src="/Registro usuario/validar.js"></Script>
    <script src="/Registro usuario/registrar.js"></script>
</body>

</html>
