<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>SoundFy</title>

<body>
    <div class="nav">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Projeto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex mx-auto" role="search" style="flex-grow: 1; max-width: 500px;">
                        <input class="form-control me-2" type="search" placeholder="Procure uma música"
                            aria-label="Search">
                        <button class="btn" style="background-color: #7e7e7e; color: white;"
                            type="submit">Buscar</button>
                    </form>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0"></ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="main">
        <div class="sidebar">
            <h3>Biblioteca</h3>
            <hr>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Playlist 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Playlist 4</a>
                </li>
            </ul>
            <hr>
            <div class="botao-criar playlist">
                <button type="button" class="btn" style="background-color: #7e7e7e; color: white;">Criar
                    playlist</button>
            </div>
            <hr>
            <div class="footer-sidebar">
                Contate-nos
            </div>
        </div>

        <div class="content">
            <div class="profile-header text-center">
                <div class="profile-picture"></div>
                <img src="/assets/img/djavan.jpg" alt="Foto do Usuário" class="img-thumbnail">
            </div>
            <div class="profile-info text-center">
                <h2>Djavan</h2>
            </div>
        </div>
        <div class="albums">
            <h3>Suas playlists</h3>
            <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                <img src="/assets/img/mpb.jpg" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Playlist MPB</h5>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                <img src="/assets/img/rock.jpg" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Playlist rock</h5>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                <img src="/assets/img/samba.jpg" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Playlist samba</h5>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                <img src="/assets/img/funk.jpg" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">Playlist funk</h5>
                </div>
                </div>  
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <Script src="/assets/js/app.js"></Script>
</body>

</html>
