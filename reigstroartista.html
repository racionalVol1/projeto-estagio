<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <section>

        <form class="row g-3">
            <div class="col-md-4">

                <input type="name" class="form-control" id="validationDefault01" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationDefault01" value="" required="">
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Estilo musical</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required="">

            <div class="col-md-4">

            <div class="col-md-4">

                <input type="password" class="form-control" id="validationDefault01" value="" required="">

            <div class="col-md-4">

            <div class="col-12">

                        Eu aceito os termos e condições
                    </label>

            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="submit">Registrar</button>
            </div>
