<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>SoundFy</title>
</head>

<body>

    <section>
        <h1>SoundFy</h1>

        <form class="row g-3" id="formulario" name="formulario">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
                <span id="nome-erro" class="text-danger" style="display:none;"></span>
            </div>
            
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <span id="email-erro" class="text-danger" style="display:none;"></span>
            </div>
            
            <div class="col-md-4">
                <label for="dataNascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
                <span id="dataNascimento-erro" class="text-danger" style="display:none;"></span>
            </div>
            
            <div class="col-md-4">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" required>
                <span id="celular-erro" class="text-danger" style="display:none;"></span>
                <small class="text-muted">O celular deve ter 10 ou 11 dígitos numéricos.</small>
            </div>
            
            <div class="col-md-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" required>
                <span id="senha-erro" class="text-danger" style="display:none;"></span>
                <small class="text-muted">A senha deve ter pelo menos 8 caracteres, uma letra maiúscula, uma letra minúscula e um número.</small>
            </div>
            
            
            <div class="col-md-4">
                <label for="confirmaSenha" class="form-label">Confirmar senha</label>
                <input type="password" class="form-control" id="confirmaSenha" required>
                <span id="confirmaSenha-erro" class="text-danger" style="display:none;"></span>
            </div>
            
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Eu aceito os termos e condições.
                    </label>
                    <span id="invalidCheck2-erro" class="text-danger" style="display:none;"></span>
                </div>
            </div>
            
            <div class="col-12">
                <button class="btn btn-dark" type="submit" onclick="">Registrar</button>
            </div>                                  
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <Script src="/assets/js/app.js"></Script>
</body>

</html>
