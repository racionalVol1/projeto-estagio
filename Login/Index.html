<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Arquivos genericos/style/Style.css">
    <title>SoundFy</title>
</head>

<body>
    <section>
        <h1>SoundFy</h1>

        <div class="input-box">
            <div class="mb-3">
                <label for="email" class="form-label">Dgite seu email</label>
                <input type="email" class="form-control" id="email" value="" required="">
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Digite sua senha</label>
                <input type="password" class="form-control" id="senha" value="" required="">
            </div>
        </div>

        <div class="principal">

            <div class="check-box">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Lembre-se de mim
                    </label>
                </div>
            </div>



            <div class="botao">
                <button type="button" class="btn btn-dark" onclick="login()">Entre</button>
            </div>



        </div>

        <div class="esqueci-senha">
            <a href="#">Esqueci minha senha</a>
        </div>


        <div class="registro">

            <a href='/Registro usuario/registro.html'><button type="button" class="btn btn-dark"> Crie sua conta </button></a>
            <a href='/Registro usuario/reigstroartista.html'><button type="button" class="btn btn-dark"> Crie seu sua conta artistica </button></a>

        </div>



    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="/Login/login.js"></script>

</body>

</html>
